<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
</head>
<body>
<div id="formDetailsdivID" class="container well">
    <form id="formDetailsID" class="form-inline">
        <div class="form-group">
            <label for="nameID">Name</label>
            <input type="text" class="form-control" id="nameID"  name="name" placeholder="Enter name here.">
        </div>
        <br>

        <div class="form-group">
            <label for="addressID">Address</label>
            <input type="text" class="form-control" id="addressID" name="addressID" placeholder="Enter address here.">
        </div>
        <br>

        <div class="form-group">
            <label for="emailID">Email</label>
            <input type="email" class="form-control" id="emailID" name="emailID" placeholder="email@example.com">
        </div>
        <br>

        <div class="form-group">
            <label for="phoneID">Phone</label>
            <input type="text" class="form-control" id="phoneID" name="phoneID" placeholder="Enter phone number.">
        </div>
        <br>

        <div class="form-group">
            <label for="userID">User ID from database.</label>
            <input type="text" class="form-control" id="userID" name="userID" placeholder="Enter userID.">
        </div>
        <br>

        <button type="submit" class="btn btn-default" id="submitButtonID">Submit user details!</button>
    </form>
</div>

<form id="tableDetailsID" class="form-inline">
    <button class="btn btn-Info" id="showTableButton">Show details in table!</button>
    <table class="table table-striped" id="employeeListTable">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td>Email</td>
            <td>Phone</td>
            <td>ID from database</td>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</form>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript"  src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
<script type="text/javascript" src="jqueryPOST.js"></script>


</body>
</html>
